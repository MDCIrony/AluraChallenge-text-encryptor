<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Challenge One</title>
    <!-- REFERENCE LINKS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title">
        <img src="./static/img/Vector.svg" alt="" />
        <h1>Alura - Oracle NEXT [ First Challenge ]</h1>
      </div>
    </header>
    <main>
      <section class="input-section">
        <input
          class="input-text-check"
          type="text"
          placeholder="Input your text here"
        />

        <div class="btn-container">
          <button type="button" class="btn-encrypt">Encriptar</button>
          <button type="button" class="btn-decrypt">Desencriptar</button>
        </div>
      </section>
      <section class="output-section">
        <div class="text-post-analyze">
          <img
            class="little-boy"
            src="./static/img/Littleboy.svg"
            alt="Imagen de un personaje asombrado por descubrir un secreto"
          />
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
